<h2>Formulario de Envio</h2>
<form class="row g-3 needs-validation" novalidate>
    <div class="col-md-4">

      <label for="validationCustom01" class="form-label">Nombre completo</label>
      <input type="text" class="form-control" id="validationCustom01" value="Mark" required>

      <div class="valid-feedback">
       
      </div>
    </div>
    <div class="col-md-4">

      <label for="validationCustom02" class="form-label">Apellido</label>
      <input type="text" class="form-control" id="validationCustom02" value="Otto" required>

      <div class="valid-feedback">
        
      </div>
    </div>
    <div class="col-md-4">
      <label for="validationCustomUsername" class="form-label">Nickname</label>
      <div class="input-group has-validation">
        <span class="input-group-text" id="inputGroupPrepend">@</span>
        <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
        <div class="invalid-feedback">

        </div>
      </div>
    </div>
    <div class="col-md-6">
      <label for="validationCustom03" class="form-label">Ciudad</label>
      <input type="text" class="form-control" id="validationCustom03" required>
      <div class="invalid-feedback">
        
      </div>
    </div>
    <div class="col-md-3">
      <label for="validationCustom04" class="form-label">Región</label>
      <select class="form-select" id="validationCustom04" required>
        <option selected disabled value="">Elija...</option>
        <option>Arica y Parinacota</option>
        <option>Tarapaca</option>
        <option>Antofagasta</option>
        <option>Atacama</option>
        <option>Coquimbo</option>
        <option>Valparaíso</option>
        <option>Región Metropolitana</option>
        <option>Región de O'Higgins</option>
        <option>Maule</option>
        <option>Ñuble</option>
        <option>BioBío</option>
        <option>La Araucanía</option>
        <option>Los Ríos</option>
        <option>Los Lagos </option>
        <option> Aysén</option>
        <option>Magallanes</option>
      </select>
      <div class="invalid-feedback">
        
      </div>
    </div>
    <div class="col-md-3">

      <label for="validationCustom05" class="form-label">Codígo postal</label>
      <input type="text" class="form-control" id="validationCustom05" required>
      <div class="invalid-feedback">
      
      </div>
    </div>
    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>Acepto terminos y condiciones

        <label class="form-check-label" for="invalidCheck">
          
        </label>
        <div class="invalid-feedback">
       
        </div>
      </div>
    </div>
    <div class="col-12">
      <button class="btn btn-primary" type="submit">Enviar</button>
    </div>
  </form>
